<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/fontawesome.css">
        <link rel="stylesheet" href="css/PNotify.css">
        <link rel="stylesheet" href="css/BrightTheme.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/fontawesome.js"></script>
        <script src="js/general.js"></script>
        <script src="js/PNotify.js"></script>
        <script type="text/javascript">
            
        </script>
    </head>

    <body>
        <div class="container-fluid mb-2 border-dark p-2">
            <div class="row">
                <div class="col-3">
                    <a href="homepage.html" class="btn btn-outline-primary">HomePage<i class="fa-solid fa-house"></i></a>
                </div>
                <div class="col-3">
                    <a href="prenotazione.html" class="btn btn-dark">Prenotazione</a>
                </div>
                <div class="col-3">
                    <a href="storico.html" class="btn btn-dark">Storico</a>
                </div>
            </div>
        </div>

        <input id="prenotazioneId" type="text">
        <div class="container-fluid">
            <button type="button" onclick="TestGet()">TEST GET BY ID</button>
        </div>
        <div class="container-fluid">
            <button type="button" onclick="TestLista()">TEST GET LISTA</button>
        </div>
        <div class="container-fluid">
            <button type="button" onclick="TestUpdate()">TEST UPDATE</button>
        </div>
        <div class="container-fluid">
            <button type="button" onclick="TestAdd()">TEST ADD</button>
        </div>
        <div class="container-fluid">
            <button type="button" onclick="TestDelete()">TEST DELETE</button>
        </div>

        <textarea id="prenotazioneJson"></textarea>
    </body>

    <script>
        async function TestGet() {
            var prenotazioneId = $("#prenotazioneId").val();
            console.log(prenotazioneId);
            if (prenotazioneId == null || prenotazioneId == undefined || prenotazioneId === "")
                return; 

            var response = await executeApiCall("GET", API_GET_PRENOTAZIONE, {"id": prenotazioneId});
            $("#prenotazioneJson").val(JSON.stringify(response));
        }

        async function TestLista() {
            var response = await executeApiCall("GET", API_GET_LISTA_PRENOTAZIONI);
            $("#prenotazioneJson").val(JSON.stringify(response));
        }

        async function TestAdd() {
            var jsonData = $("#prenotazioneJson").val()
            var response = await executeApiCall("POST", API_ADD_PRENOTAZIONE, {}, jsonData);
        }

        async function TestUpdate() {
            var jsonData = $("#prenotazioneJson").val()
            var response = await executeApiCall("POST", API_UPDATE_PRENOTAZIONE, {}, jsonData);
        }


        async function TestDelete() {
            var prenotazioneId = $("#prenotazioneId").val();
            var response = await executeApiCall("DELETE", API_DELETE_PRENOTAZIONE, {"id": prenotazioneId});
        }
    </script>
</html>
